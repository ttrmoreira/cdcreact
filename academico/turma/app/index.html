<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Turmas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Turma(s)</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        <div class="form-group">
            <label for="peridoLetivo">Período Letivo</label>
            <input type="text" id="peridoLetivo" class="form-control" required/>
        </div>
        
        
        <div class="form-group">
            <label for="atividade">Atividade</label>
            <input type="text" id="atividade" class="form-control" required autofocus/>        
        </div>    
    
        
        <div class="form-group">
            <label for="tipoAtividade">Tipo de Atividade</label>
            <input type="text" id="tipoAtividade" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="codigoTurma">Turma</label>
            <input type="text" id="codigoTurma" class="form-control" required/>
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Período Letivo</th>
                <th>Atividade</th>
                <th>Tipo de Atividade</th>
                <th>Turma</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>


    
    <script src="js/common/models/Turma.js"></script>
    <script src="js/common/controllers/TurmaController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
